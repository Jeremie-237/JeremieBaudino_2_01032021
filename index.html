            <div class=logo>

                </p>
                <p class="romantique"><i class="fas fa-heart"></i>
                    <h3>Romantique</h3>
                </p>
                <p class="animaux_autorises"><i class="fas fa-dog"></i>
                    <h3>Animaux autorisés</h3>
                </p>
            </div>
            <p class="info">
                <i class="fas fa-info-circle" aria-hidden="true"></i>
